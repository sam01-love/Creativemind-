<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Guess My Number!</title>
</head>

<body>
    <header>
        <button class="btn again">Again!</button>
        <p class="between">(Between 1 to 30)</p>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" max="30" min="0">
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message"> Start Guessing...</p>
            <p class="label-score">ğŸ’¯Score:<span class="score"> 30</span></p>
            <p class="label-highscore">ğŸ–ï¸HighScore:<span class="highscore">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
